<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>swf-arcade</title>
    <meta name="description" content="80 flash games from UCLA DMA Summer Institute 2016" />
    <meta name="author" content="DMA Summer Institute 2016" />
    <meta name="keywords" content="flash game design arcade dma summer institute 2016">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--- jQuery -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--- data object -->
    <script type="text/javascript" src="js/students.js"></script>
    <!--- main -->
    <script type="text/javascript" src="js/arcade.js"></script>
</head>

<body>
    <h3 class="game__title"></h3>
    <div class="game__container">
        <object id="game" class="inactive" name="game" type="application/x-shockwave-flash" data="swf/alicia-zhang.swf" width="640" height="384">
            <param name="movie" value="swf/alicia-zhang.swf" />
            <param name="quality" value="autohigh" />
        </object>
    </div>
    <div class="control__container">
        <a class="control control--sml control__prev-game" href="#"><</a>
        <a class="control control--lrg control__home" href="students.html">home</a>
        <div class="control control__counter"></div>
        <a class="control control--lrg control__reload-game" href="#">reload</a>
        <a class="control control--sml control__next-game" href="#">></a>
    </div>
    <div class="alert__container">
        <div class="game__alert">
            <h1>click to play</h1>
        </div>
    </div>
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
        (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
        function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
        ga('create','UA-XXXXX-X','auto');ga('send','pageview');
    </script>
</body>

</html>
